version: '3.8'

services:
  controller:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: controller
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - MODE=controller
      - API_KEY=you-should-really-change-this
    networks:
      - exploit-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  actor:
    build:
      context: .
      dockerfile: app/Dockerfile
    depends_on:
      - controller
    environment:
      - MODE=actor
      - CONTROLLER_HOST=http://controller:8000
    networks:
      - exploit-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    # To scale, run:
    # docker-compose up --build --scale actor=10 -d

networks:
  exploit-net:
    driver: bridge
