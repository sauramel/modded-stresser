version: '3.8'

services:
  controller:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - MODE=controller
      - API_KEY=you-should-really-change-this
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=8000
    command: python main.py

  actor:
    build:
      context: .
      dockerfile: app/Dockerfile
    depends_on:
      - controller
    # Add extra_hosts to allow actors to connect to the host machine via host.docker.internal
    # This is required on Linux and good practice for all platforms.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      # This defines the default number of actors.
      # Scale on the command line with: docker-compose up --scale actor=N
      replicas: 3
    environment:
      - MODE=actor
      - CONTROLLER_HOST=http://controller:8000
      # ACTOR_ID is now derived from the container hostname in config.py
    command: python main.py
