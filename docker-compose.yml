version: '3.8'

services:
  controller:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - MODE=controller
      - API_KEY=you-should-really-change-this
      - LISTEN_PORT=8000
    command: python main.py

  actor:
    build:
      context: .
      dockerfile: app/Dockerfile
    depends_on:
      - controller
    # Add extra_hosts to allow actors to connect to the host machine via host.docker.internal
    # This is required on Linux and good practice for all platforms.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 3 # Default number of actors, scale with `docker-compose up --scale actor=N`
    environment:
      - MODE=actor
      - CONTROLLER_HOST=http://controller:8000
      # ACTOR_ID is now derived from the container hostname in config.py
    command: python main.py
